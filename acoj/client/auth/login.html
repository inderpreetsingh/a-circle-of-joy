<template name="login">

  <div class="auth-wrapper">
    <div class="polythene form-container">
      <form class="center-form" id="login-form">
        {{# onlyIfLoggedOut}}
        <h4 class="accent-txt form-heading"> Log In </h4>
        <p>Email: <input type="email" name="email" placeholder="email@domain.tld"></p>
        <p>Password: <input type="password" name="password" placeholder="**********"></p>
        <p>{{> button value="Login"}}</p>
        <a class="small-text" href="/sign-up"> Sign up | </a>
        <a class="small-text" href="/forgot-password"> Forgot Password </a>
        {{/ onlyIfLoggedOut}}
      </form>
    </div>
  </div>
</template>
