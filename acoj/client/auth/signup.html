<template name="signUp">
  <div class="auth-wrapper">
    <div class="polythene form-container">
        <form class="center-form" id="signup-form">
          <h4 class="form-heading accent-txt"> Sign Up </h4>
          <p>Username: <input type="text" name="username" placeholder="Username"></p>
          <p>Email: <input type="email" name="email" placeholder="email@domain.tld"></p>
          <p>Password: <input type="password" name="password" placeholder="**********"></p>
          <p> {{> button value="Sign Up" id="sign-up-btn"}} </p>
          <a class="small-text" href="/log-in"> Log In | </a>
          <a class="small-text" href="/forgot-password"> Forgot Password </a>
        </form>
    </div>
  </div>
</template>
