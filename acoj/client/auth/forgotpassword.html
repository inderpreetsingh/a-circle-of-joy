<template name="forgotPassword">
  <div class="auth-wrapper">
    <div class="polythene form-container">
        <form class="center-form" id="login-form">
          <h4 class="accent-txt form-heading"> Reset Password </h4>
          <p>Email: <input type="email" name="email" placeholder="email@domain.tld"></p>
          {{> button value ="Reset" id="forgot-password-btn"}}
          <a class="small-text" href="/sign-up"> Sign up | </a>
          <a class="small-text" href="/log-in"> Login </a>
        </form>
    </div>
  </div>
</template>
