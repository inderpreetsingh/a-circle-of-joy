<template name="layout">

  {{#if loggedIn }}
  {{> Template.dynamic template=main}}
  {{ else }}
  {{> Template.dynamic template=auth}}
  {{/if}}
</template>

<template name="alreadyLoggedIn">
  <div class="dense-wrapper">
    {{> sidebar}}
    <div class ="stack">
      {{> logOut }}
      <div class = "paper">
        <div class="dash-panel">
          <p class="large-text">
            You are already logged in
            <a class="small-text" href="/dashboard/profile"> Close this </a>
          </p>
        </div>
        {{> profileCard}}
      </div>
    </div>
  </div>

</template>
