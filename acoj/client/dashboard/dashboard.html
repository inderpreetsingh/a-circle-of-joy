  <div class="dense-wrapper">
    <span>{{> sidebar}}</span>
    <div class ="stack">
      {{> logOut }}
      <div class = "paper">
        {{> Template.dynamic template=dash}}

  </div>
  {{else}}
  {{> login}}

  {{/if}}

</template>
